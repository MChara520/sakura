<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击弹窗示例</title>
    <style>
        /* 弹窗样式 */
        #popup {
            display: none; /* 默认不显示 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            font-size: 18px;
            text-align: center;
        }

        #popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FF0066;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #popup button:hover {
            background-color: #FF00CC;
        }
    </style>
</head>
<body>

    <div class="skillbar">
        <div class="skillbar-title" style="background: linear-gradient(to right, #FF0066 0%, #FF00CC 100%); width: 99.9%">
            <span class="zhs-text">ZHS（简体）</span>
        </div>
        <div class="skill-bar-percent">99.9%</div>
    </div>

    <!-- 弹窗内容 -->
    <div id="popup">
        <div>这是简体中文 (ZHS) 的相关信息。</div>
        <button id="closePopup">关闭</button>
    </div>

    <script>
        // 获取弹窗和文字元素
        const popup = document.getElementById('popup');
        const zhsText = document.querySelector('.zhs-text');

        // 点击文字时显示弹窗
        zhsText.addEventListener('click', () => {
            popup.style.display = 'block'; // 显示弹窗
        });

        // 关闭弹窗
        document.getElementById('closePopup').addEventListener('click', () => {
            popup.style.display = 'none'; // 隐藏弹窗
        });
    </script>

</body>
</html>
